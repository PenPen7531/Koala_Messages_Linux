<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Koala Messages</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
          <ul class="navbar-nav">
            <li class="nav-item alert-dark text-center">
              <a class="nav-link" href="/">Home</a>
            </li>
            
            <li class="nav-item alert-dark text-center">
                <a class="nav-link" href="/wendy">View Wendy Messages</a>
            </li>
            {% if name == "Wendy" %}
            <li class="nav-item alert-dark text-center">
                <a class="nav-link active" href="/wendy/post">Post Wendy</a>
            </li>
            {% else %}
            <li class="nav-item alert-dark text-center">
              <a class="nav-link" href="/wendy/post">Post Wendy</a>
            </li>
            {% endif %}
            {% if name == "Jeff" %}
            <li class="nav-item alert-dark text-center">
              <a class="nav-link active" href="/jeff/post">Post Jeff</a> 
            </li>
            {% else %}
            <li class="nav-item alert-dark text-center">
                <a class="nav-link" href="/jeff/post">Post Jeff</a> 
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container">
      <div class="text-center">
        <div class="text-center">
          <h1>Post {{ name }}</h1>
        </div>
        
      </div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea name="post-input" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                {{form.hidden_tag()}}
                {{form.file()}}
                
              </div>
          </div>
            <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </div>

        </form>
    </div>
    
    
</body>
</html>
